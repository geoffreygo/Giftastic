<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Giftasy!</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div id="buttons-view"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9">
                <div class="card title mb-3">
                    <div class="card-body title-text h1 text-center font-weight-bold">
                        Movie Giftasy!
                    </div>
                </div>
                <strong>
                    <h1></h1>
                </strong>

                <div id="gif-view"></div>
            </div>
            <div class="col-lg-3">
                <form>
                    <div class="form-group">
                        <label for="new-cat">
                            <strong>New gifs!</strong>
                        </label>
                        <input type="text" class="form-control" id="new-cat" placeholder="Movie title here">
                    </div>
                    <button type="submit" class="btn btn-primary" id="gif-search">Add button</button>
                </form>
                <hr style="border-color: white"/>
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="h1 mb-3">Favorites</h1>
                        <div id="favGifs"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-5">
                <div class="spacer"></div>
            </div>
        </div>
        <div class="fixed-bottom footer">
            <img class="mx-auto" style="display: block; width: 150px" src="assets/images/Poweredby_640px-White_HorizLogo.png" alt="Powered by Giphy"
            />
        </div>
    </div>
</body>

</html>
